<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="icon" href="icons8-números-96.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label class="fonte">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum">
            <input id="botao1" type="button" value="Adicionar" onclick="adicionar()">
            <br><select name="flista" id="flista" size="6"></select>
            <br><input id="botao2" type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div class="fonte" id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; LucasMarceloSchier</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
